<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card text-center">
      <div class="card-body container">
        <h5 class="card-title title">Guess The No.</h5>
        <p class="card-text title_2">
          Enter a No. Between 1 to 100 and Compete with the Bot
        </p>
        <div class="contain">
          <label for="inp"></label><input type="number" class="inp" max="100" min="1" style="text-align: center; border-bottom: 2px solid black;" />
        </div>

        <div class="btn btn-primary sub" style="margin: 20px;">Submit</div>
        <div class="alert alert-primary result colo" role="alert">
            A simple primary alertâ€”check it out!
          </div>    
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
